<!DOCTYPE html>
<html>

<head>
    <title> How to Set up the HTML5 canvas </title>
    <style type="text/css">
        canvas {
            border: 2px dotted grey;
            padding-left: 0;
            padding-right: 0;
            margin-left: auto;
            margin-right: auto;
            display: block;
            width: 800px;
        }
    </style>
</head>

<body>
    <canvas id="canvas-element-id" width="800" height="600">
        Your browser does not support HTML5
    </canvas>
    <!-- 
    If you get this message in Firefox, make sure that WebGL is enabled: 
    type about:config in the adress bar and check webgl.diasabled property.
    It should be set to 'false'.
    -->
</body>

</html>
